<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Ingredienti')"></head>
<body>
<!--ingredientsList-->
<nav th:replace="fragments/navbar.html :: navbar('ingredienti')"></nav>
<main class="container">
    <h1>Ingredienti</h1>
    <ul>
        <li th:each="ingr : ${ingredientsList}">
            <div th:text="|${ingr.name} (${ingr.description})|">
                <a class="btn btn-outline-dark" th:href="@{/ingredients/edit/{id}(id=${ingr.id})}">Modifica</a>
                <form th:action="@{/ingredients/delete/{id}(id=${ingr.id})}" method="post"
                      onsubmit="return confirm('Sei sicuro di voler eliminare questo ingrediente?')">
                    <button type="submit" class="btn btn-outline-light">Cancella</button>
                </form>
            </div>
        </li>
    </ul>
    <div class="mt-3 ">
        <a class="btn btn-outline-dark" th:href="@{/ingredients/create}">Aggiungi un ingrediente</a>
    </div>
</main>


<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
