<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Ingredienti')"></head>
<body id="bg-ingr">
<!--ingredientsList-->
<nav th:replace="fragments/navbar.html :: navbar('ingredienti')"></nav>
<main class="container text-light ">
    <div class="bg-black  bg-opacity-50 mt-3 ps-3 col-6">
        <h1 class="mb-4">Ingredienti</h1>
        <ul>
            <li th:each="ingr : ${ingredientsList}">
                <div class="row mb-2">
                    <div class="col-9 center">
                        <b th:text="${ingr.name}"></b><span class=""
                                                            th:text="| (${ingr.description})|"></span>
                    </div>
                    <div class="col-3 text-center">
                        <div class="ms-auto">
                            <a class="btn btn-outline-light me-1" th:href="@{/ingredients/edit/{id}(id=${ingr.id})}"><i
                                    class="fa-solid fa-pen-to-square"></i></a>
                            <form class="d-inline-block" th:action="@{/ingredients/delete/{id}(id=${ingr.id})}"
                                  method="post"
                                  onsubmit="return confirm('Sei sicuro di voler eliminare questo ingrediente?')">
                                <button type="submit" class="btn btn-outline-light"><i
                                        class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="mt-3 pb-3 ps-3">
            <a class="btn btn-outline-light" th:href="@{/ingredients/create}">Aggiungi un ingrediente</a>
        </div>
    </div>
</main>


<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
