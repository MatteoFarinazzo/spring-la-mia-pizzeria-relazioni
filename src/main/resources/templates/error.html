<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Error</title>
</head>
<body>
<div class="container text-center">

    <h1 class="">Deve essere successo qualcosa di alieno!</h1>

    <h2 class="" th:text="${status}"></h2>

    <img class="img2"
         src="https://i.pinimg.com/564x/6c/57/a1/6c57a12470b595813c4d34b9e16afaf2.jpg"
         alt="Mia Immagine">

    <p class="text-danger">Message: <span th:text="${message}"></span></p>

    <div><a th:href="@{/pizze}"> Torna alla lista delle pizze</a></div>

    <pre style="text-left" th:text="${trace}"></pre>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
