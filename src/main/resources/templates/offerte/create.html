<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Pizze')"></head>
<body>
<nav th:replace="fragments/navbar.html :: navbar('list')"></nav>
<h1>prova</h1>

<form
        id="create-offerta"
        method="post"
        th:action="@{/offerte/create}"
        th:object="${offerta}"
        class="row gy-3"
>
    <input type="hidden" th:field="*{pizza}">
    <div class="col-8">
        <label class="form-label" for="offerName">Nome offerta</label>
        <input class="form-control" type="text" id="offerName" th:field="*{title}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
            <ul>
                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="col-6">
        <label class="form-label" for="startDate">Giorno di inizio</label>
        <input class="form-control" type="date" id="startDate" th:field="*{startDate}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
            <ul>
                <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="col-6">
        <label class="form-label" for="endDate">Data di fine</label>
        <input class="form-control" type="date" id="endDate" th:field="*{endDate}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
            <ul>
                <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Salva</button>
        <a class="btn btn-primary" th:href="@{/pizze/show/{id}(id=${pizza.id})}">Cancella</a>
    </div>
</form>


<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
