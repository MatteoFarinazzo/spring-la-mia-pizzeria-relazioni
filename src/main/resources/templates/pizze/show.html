<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Dettagli Pizze</title>
</head>
<body class="bg-black ">

<div class="container bg-black">
    <div class="row">
        <div class="col-8 mt-3">
            <img class="img-fluid" th:src="@{${pizza.foto}}">
        </div>

        <div class="col-4 text-light mt-5 pt-5 centro">
            <h1 class="text-light, text-center pb-3 mt-5" th:text="${pizza.name}"></h1>
            <p class="text-light, text-center pb-3" th:text="${pizza.descrizione}"></p>
            <p class="text-light, text-center" th:text="${pizza.prezzo}+ ' ' + â‚¬ "></p>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <section class="mt-5 col-6">
                <h4>
                    <span>Aggiungi offerta</span>
                    <a th:href="@{/offerte/create(pizzaId=${pizza.id})}" class="btn btn-outline-light">+</a>
                </h4>
                <table class="table mt-3" th:if="${pizza.offerte.size() > 0}">
                    <thead>
                    <tr>
                        <th class="text-light">Nome offerta</th>
                        <th class="text-light">Data di inizio</th>
                        <th class="text-light">Data di fine</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="offer : ${pizza.offerte}">
                        <td class="text-light" th:text="${offer.title}"></td>
                        <td class="text-light" th:text="${offer.startDate}"></td>
                        <td class="text-light" th:text="${offer.endDate}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="alert alert-light" th:if="${pizza.offerte.size() == 0}">
                    Questa pizza non ha offerte
                </div>
            </section>
        </div>

    </div>
    <div class="text-center mt-5">
        <a class="text-decoration-none text-warning" th:href="@{/pizze}">Ritorna alla lista</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
