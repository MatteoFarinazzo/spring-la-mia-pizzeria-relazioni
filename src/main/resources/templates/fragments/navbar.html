<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<nav th:fragment="navbar(area)" class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img class="ms-2" style="width:60px" src="../LogoPizza.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${area == 'pizze' ? 'active' : ''}"
                       th:href="@{/pizze}">Pizze</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${area == 'ingredienti' ? 'active' : ''}"
                       th:href="@{/ingredients}">Ingredienti</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
